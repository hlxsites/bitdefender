sitemaps:
  bitdefender:
    source: /solutions/query-index.json
    default: en
    languages:
      en-AU:
        destination: /solutions/sitemap.xml
        hreflang: en-AU
        alternate: /{path}
      en:
        destination: /solutions/sitemap.xml
        hreflang: en
        alternate: /{path}.html
