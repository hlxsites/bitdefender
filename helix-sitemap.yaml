sitemaps:
  bitdefender:
    default: en
    languages:
      en-AU:
        origin: https://www.bitdefender.com.au
        source: /solutions/query-index.json
        destination: /solutions/sitemap.xml
        hreflang: en-AU
        alternate: /{path}
      en:
        origin: https://www.bitdefender.com
        source: https://www.bitdefender.com/sitemap.xml
        destination: /solutions/sitemap.xml
        hreflang: en
        alternate: /{path}.html
