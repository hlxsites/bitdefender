#!/bin/bash

# Directory where the files are located
directory="./"

# Change directory to the specified location
cd "$directory" || exit

# Rename all files from icon-<name>.svg to <name>.svg
for file in icon-*.svg; do
    name=$(echo "$file" | sed 's/icon-\(.*\)\.svg/\1/')
    mv "$file" "$name.svg"
done
