<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/_src/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
  <script type="module">
    import { decorateButtons, sampleRUM } from '/_src/scripts/lib-franklin.js';
    import { getDomain } from '/_src/scripts/scripts.js';

    const domain = getDomain();

    window.addEventListener('load', async () => {
      const response = await fetch(`/${domain}/_src/404.plain.html`);
      if (response.ok) {
        const htmlContent = await response.text();
        const specialSection = document.querySelector('.link-section');
        specialSection.innerHTML = htmlContent;
        decorateButtons(specialSection);
      }
      sampleRUM('404', { source: document.referrer, target: window.location.href });
    });
  </script>
  <link rel="stylesheet" href="/_src/styles/styles.css">
  <style>

    :root {
      --fourofour-background-color: #f4f4f4;
    }

    main.error {
      min-height: calc(100vh - var(--nav-height));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .error .section .default-content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .error-number {
      width: 20vw;
    }

    .error .default-content-wrapper {
      width: fit-content;
      margin: 0 auto;
      width: 50vw;
    }

    .default-content-wrapper p {
      font-size: var(--body-font-size-l);
      text-align: center;
    }

    main.error .error-number text {
      font-size: var(--heading-font-size-m);
      font-family: var(--fixed-font-family);
      font-weight: var(--font-weight-bold);
    }


/* Default styles (mobile-first) */

main .link-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 90%;  /* Adjusted to fit smaller screens */
  padding: 30px;
  margin: 0 auto;
  border-radius: 12px;
  background-color: var(--fourofour-background-color);
}

.link-section > div:first-child > p {
  font-size: var(--body-font-size-xs);
  font-weight: var(--font-weight-bold);
  color: var(--color-dark-gray);
  text-align: center;
  text-decoration: none;
}

.link-section > div:last-child {
  margin-top: 1rem;
  column-count: 1;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.link-section > div:last-child .button-container {
  margin-bottom: 1rem;
  margin-top: 0;
}

.link-section > div:last-child .button-container a {
  background-color: transparent;
  border: none;
  color: var(--link-color);
  padding: 0;
  padding-left: 10px;
  text-align: center;
}

.link-section > div:last-child .button-container a::after {
  background-color: var(--link-color);
  opacity: 1;
  margin: 0;
}

@media (min-width: 992px) {
  main .link-section {
    width: 50vw;
    max-width: 650px;
  }

  .link-section > div:last-child {
    column-count: 2;
    display: block;
    align-items: initial;
  }
}

  </style>
  <link rel="stylesheet" href="/_src/styles/lazy-styles.css">
</head>

<body>
  <header></header>
  <main class="error">
    <div class="section">
      <svg viewBox="1 0 38 18" class="error-number">
        <text x="0" y="17">404</text>
      </svg>
      <h2 class="error-message">Page Not Found</h2>
      <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    </div>
    <div class="link-section">
    </div>
  </main>
  <footer></footer>
</body>

</html>
