name: Testing

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  BLOCK_NAME: ""

on:
  pull_request:
    branches:
      - "main"

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' #required for npm 8 or later.
    - run: npm install
    - run: npm run lint
      env:
        CI: true

  identify_blocks:
    runs-on: ubuntu-latest
    needs: linting
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Get list of changed blocks
      run: |
        echo "Before SHA: ${{ github.event.before }}"
        echo "Current SHA: ${{ github.sha }}"
        changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
        echo "Changed files: $changed_files"
        for file in $changed_files; do
          if [[ $file == blocks/* ]]; then
            block_name=$(echo $file | cut -d'/' -f2)
            echo "Changed block: $block_name"
            echo "BLOCK_NAME=$block_name" >> $GITHUB_ENV
          fi
        done

  ghost_inspector_tests:
    needs: identify_blocks
    runs-on: ubuntu-latest
    steps:
      - name: execute Ghost Inspector test
        uses: docker://ghostinspector/cli
        with:
          args: suite execute ${{ secrets.GI_SUITE }} \
            --apiKey ${{ secrets.GI_API_KEY }} \
            --branchName ${{ env.BRANCH_NAME }} \
            --errorOnFail \
            --errorOnScreenshotFail
